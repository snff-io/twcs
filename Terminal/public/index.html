<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div id="layout" class="layout">
        <div class="div_output"><textarea class="ta_output" id="ta_output"></textarea></div>
        <div class="div_breadcrumb"><textarea id="ta_breadcrumb" class="ta_breadcrumb"></textarea></div>
        <div class="div_buttonbar"><input class="bt_send" type="button" value="â†" tabindex="2"  /></div>
        <div class="div_input"><textarea id="ta_input" class="ta_input" tabindex="1" ></textarea></div>
        <div class="div_upper"></div>
        <div class="div_mid_left" id="div_mid_left"></div>
        <div class="div_mid_right"></div>
        <div class="div_lower_left container">
            <div class="item div_lower_left_1"></div>
            <div class="item div_lower_left_2"></div>
            <div class="item div_lower_left_3"></div>
            <div class="item div_lower_left_4"></div>
        </div>

        <div class="div_lower_cent container">
            <div class="item div_lower_cent_1"></div>
            <div class="item div_lower_cent_2"></div>
            <div class="item div_lower_cent_3"></div>
            <div class="item div_lower_cent_4"></div>
        </div>
        <div class="div_lower_right container">
            <div class="item div_lower_right_1"></div> 
            <div class="item div_lower_right_2"></div>
            <div class="item div_lower_right_3"></div>
            <div class="item div_lower_right_4"></div>
        </div>

    </div>
    <script src="websocket-client.js"></script>
    <script>
        currentScale = 1;
        function adjustScale() {
            var wrapper = document.getElementById('layout');
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;

            var scaleX = viewportWidth / 1084; // Adjust 1024 according to your design
            var scaleY = viewportHeight / 800; // Adjust 768 according to your design

            var scale = Math.min(scaleX, scaleY);

            if (scale != currentScale) {
                wrapper.style.transform = 'scale(' + scale + ')';
                currentScale = scale;
            }
        }

        // Initial adjustment
        adjustScale();

        // Adjust scale on window resize
        setInterval(adjustScale, 100);
    </script>
</body>

</html>
